<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
/* Colores Pasteles */
body {
  background: #A0C4FF; /* Azul Pastel Claro */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial;
}
.box {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #DEDEDE;
  border-radius: 8px;
  box-sizing: border-box;
}
.btn {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}

/* Colores Pastel para botones */
.blue { background: #A0CED9; } /* Azul/Cian Pastel */
.blue:hover { background: #8AB8C7; }
.green { background: #B5EAD7; } /* Verde Menta Pastel */
.green:hover { background: #96D1B9; }
.red { background: #FFADAD; } /* Rojo/Rosa Pastel para Volver */
.red:hover { background: #E89797; }

.msg { margin-top: 15px; font-weight: bold; padding: 5px; }


/* --- Estilos para la Ventana Emergente (Modal) --- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #F8F9FA;
  margin: 15% auto; /* Subí un poco el margen para centrarlo mejor */
  padding: 30px;
  border: 1px solid #DEDEDE;
  width: 80%;
  max-width: 450px;
  border-radius: 15px;
  text-align: center;
  position: relative;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.modal-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 25px; /* Espacio extra después de los campos */
}
.modal-footer .btn {
    width: 48%; 
}

/* Ocultamos el botón de cierre de la esquina */
.close-btn {
  display: none; 
}

</style>
</head>

<body>

<div class="box">
  <h2>Bienvenido</h2>

  <input id="email" class="input" type="text" placeholder="EMAIL" 
         oninput="this.value=this.value.toUpperCase()">

  <input id="phone" class="input" type="text" placeholder="CELULAR (9 DIGITOS)" maxlength="9"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <button class="btn blue" onclick="login()">Iniciar Sesión</button>
  <button class="btn green" onclick="register()">Registrar Usuario Nuevo</button>

  <div id="msg" class="msg" style="color: #FFADAD;"></div>
</div>


<div id="modal-registro" class="modal">
  <div class="modal-content">
    <h3>Registro de Usuario Nuevo</h3>
    
    <input id="reg-email" class="input" type="text" placeholder="CORREO ELECTRÓNICO" oninput="this.value=this.value.toUpperCase()">
    <input id="reg-phone" class="input" type="text" placeholder="N° DE CELULAR (9 DÍGITOS)" maxlength="9" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    

    <div class="modal-footer">
        <button class="btn green" onclick="submitRegistration()">Confirmar Registro</button>
        <button class="btn red" onclick="closeModal()">Volver</button>
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
