<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
  background: #1e90ff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial;
}
.box {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 12px;
  text-align: center;
}
.input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  box-sizing: border-box; /* Asegura que el padding no aumente el ancho total */
}
.btn {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
.blue { background: #007bff; }
.green { background: #28a745; }
.msg { margin-top: 8px; font-weight: bold; }


/* --- Estilos para la Ventana Emergente (Modal) --- */
.modal {
  display: none; /* Oculto por defecto */
  position: fixed; /* Posición fija en la pantalla */
  z-index: 1; /* Por encima de todo */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.6); /* Fondo semi-transparente negro */
  padding-top: 50px; /* Espacio superior */
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto; /* Centrado vertical y horizontal */
  padding: 30px;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  border-radius: 12px;
  text-align: center;
  position: relative;
}

.close-btn {
  color: #aaa;
  float: right;
  font-size: 30px;
  font-weight: bold;
  line-height: 1;
  position: absolute;
  top: 10px;
  right: 15px;
}

.close-btn:hover,
.close-btn:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Bienvenido</h2>

  <input id="email" class="input" type="text" placeholder="EMAIL" 
         oninput="this.value=this.value.toUpperCase()">

  <input id="phone" class="input" type="text" placeholder="CELULAR (9 DIGITOS)" maxlength="9"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <button class="btn blue" onclick="login()">Iniciar Sesión</button>
  <button class="btn green" onclick="register()">Registrar Usuario Nuevo</button>

  <div id="msg" class="msg" style="color: red;"></div>
</div>


<div id="modal-registro" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3>Registro de Usuario Nuevo</h3>
    <input id="reg-name" class="input" type="text" placeholder="NOMBRE COMPLETO">
    <input id="reg-email" class="input" type="text" placeholder="EMAIL" oninput="this.value=this.value.toUpperCase()">
    <input id="reg-phone" class="input" type="text" placeholder="CELULAR (9 DIGITOS)" maxlength="9" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <button class="btn green" onclick="submitRegistration()">Confirmar Registro</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
