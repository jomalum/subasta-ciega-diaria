<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #1e90ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
    }
    .blue { background: #007bff; }
    .green { background: #28a745; }
    .msg { margin-top: 10px; color: red; }
  </style>
</head>

<body>

<div class="box">
  <h2>Bienvenido</h2>

  <input type="text" id="email" class="input" placeholder="EMAIL" oninput="this.value=this.value.toUpperCase()">

  <input type="text" id="phone" class="input" placeholder="CELULAR" maxlength="9" oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <button class="btn blue" onclick="login()">Iniciar Sesi√≥n</button>
  <hr>
  <button class="btn green" onclick="register()">Registrar Usuario Nuevo</button>

  <div id="msg" class="msg"></div>
</div>

<script src="script.js"></script>

</body>
</html>
