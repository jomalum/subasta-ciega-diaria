<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PÃ¡gina Principal</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #00B8D4, #4DD0E1);
  margin: 0;
  padding: 0;
  color: #333;
}
.header {
  background: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
  min-width: 150px;
}
.header h2 {
  margin: 0;
  color: #00897B;
  font-weight: bold;
  font-size: 1.4rem;
  word-break: break-word;
}
.balance {
  font-weight: bold;
  color: #004D40;
  font-size: 1rem;
  text-align: center;
  margin: 5px 0;
}
.header > div:last-child {
  margin-top: 5px;
}
button {
  background: #00897B;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}
button:hover { background: #00695C; }
button:disabled {
  background: #B0BEC5;
  cursor: not-allowed;
}
.timer {
  margin-top: 8px;
  color: #004D40;
  font-size: 14px;
  font-weight: bold;
}
#msg {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

/* === MODALES === */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}
.modal-content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
  animation: slideUp 0.3s ease;
}
.modal-content h3, .modal-content h2 {
  color: #00897B;
  margin-top: 0;
  text-align: center;
}
.modal-content p { text-align: center; color: #004D40; }
.modal-content input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #00B8D4;
  border-radius: 6px;
  text-transform: uppercase;
  box-sizing: border-box;
}
.modal-footer {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}
.modal-footer button { width: 48%; }

/* Modal Ã©xito */
#modalExito .modal-content { text-align: center; border: 2px solid #00BFA5; }
#modalExito h2 { color: #00796B; margin-bottom: 10px; }
#modalExito p { font-size: 16px; color: #004D40; }

/* Modal cierre sesiÃ³n */
#modalCerrar .modal-content { text-align: center; border: 2px solid #FF7043; }
#modalCerrar h2 { color: #D84315; }
#modalCerrar .btn-confirmar { background: #E53935; }
#modalCerrar .btn-cancelar { background: #00897B; }

/* === ANIMACIONES === */
@keyframes fadeIn {
  from { opacity: 0; } to { opacity: 1; }
}
@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* === RESPONSIVE === */
@media screen and (max-width: 600px) {
  .header {
    flex-direction: column;
    align-items: stretch;
    text-align: center;
  }
  .header h2 { font-size: 1.2rem; }
  .balance { font-size: 0.95rem; }
  button { padding: 10px; font-size: 0.9rem; margin-top: 8px; width: 100%; }
  .modal-content { width: 95%; max-width: 340px; padding: 20px; }
  input { font-size: 0.9rem; }
}
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <h2 id="userName">Bienvenido</h2>
  </div>
  <div class="balance">
    Endra ðŸ’  <span id="saldo">0</span>
  </div>
  <div>
    <button id="btnReclamar" onclick="reclamarEndra()">Reclamar Endra del dÃ­a</button>
    <div id="timer" class="timer"></div>
  </div>
  <div>
    <button onclick="abrirModalCerrar()">Cerrar sesiÃ³n</button>
  </div>
</div>

<div id="msg"></div>

<!-- Modal datos -->
<div class="modal" id="modalReclamo">
  <div class="modal-content">
    <h3>Completa tus datos</h3>
    <input id="nombre" placeholder="NOMBRES">
    <input id="apellidoP" placeholder="APELLIDO PATERNO">
    <input id="apellidoM" placeholder="APELLIDO MATERNO">
    <input id="correo" disabled>
    <input id="celular" disabled>
    <div class="modal-footer">
      <button onclick="confirmarReclamo()">Confirmar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>

<!-- Modal Ã©xito -->
<div class="modal" id="modalExito">
  <div class="modal-content">
    <h2>ðŸŽ‰ Reclamo Exitoso</h2>
    <p id="textoExito"></p>
    <button onclick="cerrarModalExito()">Cerrar</button>
  </div>
</div>

<!-- Modal Cerrar sesiÃ³n -->
<div class="modal" id="modalCerrar">
  <div class="modal-content">
    <h2>Â¿Cerrar sesiÃ³n?</h2>
    <p>Â¿EstÃ¡s seguro de que deseas salir?<br>Tu progreso se mantiene guardado.</p>
    <div class="modal-footer">
      <button class="btn-cancelar" onclick="cerrarModalCerrar()">Cancelar</button>
      <button class="btn-confirmar" onclick="confirmarCerrarSesion()">Cerrar sesiÃ³n</button>
    </div>
  </div>
</div>

<script>
// =========================================================
// CONFIGURACIÃ“N
// =========================================================
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1fV6Vt45V6VourCOiHPJBJ78jVc7r6RzpLRRC51sbtJSoS0P9p2aUgcT1hz-Z6zhg/exec";
const modal = document.getElementById('modalReclamo');
const modalExito = document.getElementById('modalExito');
const modalCerrar = document.getElementById('modalCerrar');
const saldoSpan = document.getElementById('saldo');
const timerDiv = document.getElementById('timer');
const msg = document.getElementById('msg');
const userNameEl = document.getElementById('userName');
const btnReclamar = document.getElementById('btnReclamar');

const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get('email');
const phone = urlParams.get('phone');

document.getElementById('correo').value = email || '';
document.getElementById('celular').value = phone || '';

userNameEl.textContent = email ? email.split('@')[0].toUpperCase() : "Usuario";

let datosGuardados = false;
let saldoActual = 0;
let contadorInterval = null;

// =========================================================
// CARGA INICIAL
// =========================================================
window.onload = async () => {
  await obtenerSaldoYRestriccion();
};

// =========================================================
// CONSULTAR SALDO Y RESTRICCIÃ“N
// =========================================================
async function obtenerSaldoYRestriccion() {
  try {
    const formData = new FormData();
    formData.append('action', 'reclamo');
    formData.append('email', email);
    formData.append('phone', phone);
    formData.append('check', 'true');

    const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
    const result = await response.json();

    if (result.saldo !== undefined) {
      saldoActual = result.saldo;
      saldoSpan.textContent = saldoActual;
    }

    if (result.waitSeconds && result.waitSeconds > 0) {
      desactivarBotonTemporalSegundos(result.waitSeconds);
    } else {
      btnReclamar.disabled = false;
      timerDiv.textContent = '';
    }

    if (result.datosGuardados) datosGuardados = true;
    if (result.nombresCompletos) {
      userNameEl.textContent = result.nombresCompletos.toUpperCase();
    }

  } catch (e) {
    console.error(e);
  }
}

// =========================================================
// RECLAMO
// =========================================================
function reclamarEndra() {
  if (datosGuardados) confirmarReclamo();
  else modal.style.display = 'flex';
}
function cerrarModal() { modal.style.display = 'none'; }

async function confirmarReclamo() {
  const nombre = document.getElementById('nombre').value.trim().toUpperCase();
  const aP = document.getElementById('apellidoP').value.trim().toUpperCase();
  const aM = document.getElementById('apellidoM').value.trim().toUpperCase();

  if (!datosGuardados && (!nombre || !aP || !aM)) {
    alert("Completa tus nombres y apellidos.");
    return;
  }

  const formData = new FormData();
  formData.append('action', 'reclamo');
  formData.append('email', email);
  formData.append('phone', phone);
  formData.append('nombres', nombre);
  formData.append('apellidoP', aP);
  formData.append('apellidoM', aM);

  try {
    const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
    const result = await response.json();

    if (result.success) {
      saldoActual = result.saldo;
      saldoSpan.textContent = saldoActual;
      mostrarModalExito(result.monto || 10, result.saldo);
      datosGuardados = true;
      cerrarModal();
      desactivarBotonTemporalSegundos(5 * 3600);
    } else {
      msg.textContent = result.message;
      msg.style.color = '#E53935';
      if (result.waitSeconds) desactivarBotonTemporalSegundos(result.waitSeconds);
    }
  } catch (error) {
    msg.textContent = 'Error de conexiÃ³n.';
    msg.style.color = '#E53935';
    console.error(error);
  }
}

// =========================================================
// MODALES
// =========================================================
function mostrarModalExito(monto, saldo) {
  document.getElementById('textoExito').innerHTML = `Has ganado <b>${monto} Endra</b>.<br>Tu saldo total es de <b>${saldo} Endra</b>.`;
  modalExito.style.display = 'flex';
}
function cerrarModalExito() { modalExito.style.display = 'none'; }

function desactivarBotonTemporalSegundos(segundos) {
  if (contadorInterval) clearInterval(contadorInterval);
  let restante = Math.ceil(segundos);
  btnReclamar.disabled = true;

  contadorInterval = setInterval(() => {
    if (restante <= 0) {
      clearInterval(contadorInterval);
      btnReclamar.disabled = false;
      timerDiv.textContent = '';
      msg.textContent = 'ðŸŽ‰ Puedes reclamar de nuevo.';
      msg.style.color = '#00897B';
      return;
    }
    const h = Math.floor(restante / 3600);
    const m = Math.floor((restante % 3600) / 60);
    const s = Math.floor(restante % 60);
    timerDiv.textContent = `â³ PrÃ³ximo reclamo en ${h}h ${m}m ${s}s`;
    restante--;
  }, 1000);
}

// =========================================================
// MODAL CIERRE DE SESIÃ“N
// =========================================================
function abrirModalCerrar() { modalCerrar.style.display = 'flex'; }
function cerrarModalCerrar() { modalCerrar.style.display = 'none'; }
function confirmarCerrarSesion() {
  modalCerrar.style.display = 'none';
  window.location.href = window.location.origin + '/subasta-ciega-diaria/index.html';
}

// =========================================================
// BLOQUEO DE INSPECCIÃ“N / F12 / CLICK DERECHO
// =========================================================
document.addEventListener('contextmenu', e => e.preventDefault());
document.onkeydown = function(e) {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.shiftKey && e.key === "J") || 
      (e.ctrlKey && e.key === "U") || 
      (e.ctrlKey && e.key === "S")) {
    e.preventDefault();
    alert("ðŸš« FunciÃ³n bloqueada por seguridad.");
    return false;
  }
};
</script>
</body>
</html>
