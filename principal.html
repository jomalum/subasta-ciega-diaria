<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P√°gina Principal</title>
<style>
/* ======== BASE ======== */
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #00B8D4, #4DD0E1);
  margin: 0;
  padding: 0;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
.container {
  width: 100%;
  max-width: 1100px;
}

/* ======== HEADER ======== */
.header {
  background: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  border-radius: 0 0 12px 12px;
}
.header h2 {
  margin: 0;
  color: #00897B;
  font-weight: bold;
  font-size: 1.6rem;
  word-break: break-word;
}
.balance {
  font-weight: bold;
  color: #004D40;
  font-size: 1.1rem;
  text-align: center;
  margin: 5px 0;
}
button {
  background: #00897B;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}
button:hover { background: #00695C; }
button:disabled {
  background: #B0BEC5;
  cursor: not-allowed;
}
.timer {
  margin-top: 8px;
  color: #004D40;
  font-size: 14px;
  font-weight: bold;
}
#msg {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

/* ======== SUBASTA ======== */
#subasta {
  width: 95%;
  max-width: 950px;
  background: rgba(255,255,255,0.9);
  margin: 40px auto;
  border-radius: 14px;
  padding: 25px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
}
#subasta h2 {
  text-align: center;
  color: #00897B;
  margin-top: 0;
  font-size: 1.8rem;
}
#subasta-contenido {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
  flex-wrap: wrap;
}
#producto {
  max-width: 400px;
  text-align: center;
}
#producto img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}
#producto h3 {
  color: #004D40;
  margin-top: 10px;
}
#ofertas {
  flex: 1;
  max-width: 400px;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}
#ofertas th {
  background: #E0F2F1;
  color: #004D40;
  padding: 8px;
}
#ofertas td {
  padding: 8px;
  border-bottom: 1px solid #E0E0E0;
}
#ofertas input {
  width: 100%;
  padding: 10px;
  border: 1px solid #00B8D4;
  border-radius: 6px;
  margin-top: 5px;
}
#oferta-msg {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

/* ======== RESPONSIVE ======== */
@media screen and (max-width: 700px) {
  .header {
    flex-direction: column;
    text-align: center;
    padding: 15px;
  }
  .header h2 { font-size: 1.3rem; }
  button {
    padding: 10px;
    font-size: 0.95rem;
    width: 100%;
    margin-top: 6px;
  }
  #ofertas { max-width: 100%; }
  #producto { max-width: 100%; }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2 id="userName">Bienvenido</h2>
    <div class="balance">Endra üí† <span id="saldo">0</span></div>
    <div>
      <button id="btnReclamar" onclick="reclamarEndra()">Reclamar Endra del d√≠a</button>
      <div id="timer" class="timer"></div>
    </div>
    <div><button onclick="abrirModalCerrar()">Cerrar sesi√≥n</button></div>
  </div>

  <div id="msg"></div>

  <!-- üîπ SECCI√ìN DE SUBASTA -->
  <section id="subasta">
    <h2>üîπ Subasta del D√≠a</h2>
    <div id="subasta-contenido">
      <div id="producto">
        <img id="producto-img" src="https://via.placeholder.com/400x250.png?text=Producto+en+Subasta" alt="Producto">
        <h3 id="producto-titulo">Reloj Inteligente ‚ÄúEndra Fit‚Äù</h3>
      </div>
      <div id="ofertas">
        <h4 style="text-align:center; color:#00897B;">üèÜ Top 5 Ofertas</h4>
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr><th>Usuario</th><th>Oferta (Endra)</th></tr>
          </thead>
          <tbody id="ofertas-body"><tr><td colspan="2" style="text-align:center;">Sin ofertas a√∫n</td></tr></tbody>
        </table>
        <div style="margin-top:20px;">
          <label for="montoOferta" style="color:#004D40;">Tu oferta (Endra):</label>
          <input type="number" id="montoOferta" min="1">
          <button onclick="ofrecerEndra()" style="width:100%; margin-top:10px;">Ofrecer</button>
          <p id="oferta-msg"></p>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- üîπ MODALES (no modificados) -->
<div class="modal" id="modalReclamo">
  <div class="modal-content">
    <h3>Completa tus datos</h3>
    <input id="nombre" placeholder="NOMBRES">
    <input id="apellidoP" placeholder="APELLIDO PATERNO">
    <input id="apellidoM" placeholder="APELLIDO MATERNO">
    <input id="correo" disabled>
    <input id="celular" disabled>
    <div class="modal-footer">
      <button onclick="confirmarReclamo()">Confirmar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>

<div class="modal" id="modalExito">
  <div class="modal-content">
    <h2>üéâ Reclamo Exitoso</h2>
    <p id="textoExito"></p>
    <button onclick="cerrarModalExito()">Cerrar</button>
  </div>
</div>

<div class="modal" id="modalCerrar">
  <div class="modal-content">
    <h2>¬øCerrar sesi√≥n?</h2>
    <p>¬øEst√°s seguro de que deseas salir?<br>Tu progreso se mantiene guardado.</p>
    <div class="modal-footer">
      <button class="btn-cancelar" onclick="cerrarModalCerrar()">Cancelar</button>
      <button class="btn-confirmar" onclick="confirmarCerrarSesion()">Cerrar sesi√≥n</button>
    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1fV6Vt45V6VourCOiHPJBJ78jVc7r6RzpLRRC51sbtJSoS0P9p2aUgcT1hz-Z6zhg/exec";
const saldoSpan = document.getElementById('saldo');
const userNameEl = document.getElementById('userName');
const ofertasBody = document.getElementById('ofertas-body');
const ofertaMsg = document.getElementById('oferta-msg');
const montoInput = document.getElementById('montoOferta');

let saldoActual = 0;
let ofertas = [];

// ============ NUEVO SISTEMA SUBASTA CON GOOGLE SHEETS ============
async function cargarOfertas() {
  const formData = new FormData();
  formData.append('action', 'listarOfertas');
  const r = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
  const result = await r.json();
  if (result.success) {
    ofertas = result.ofertas;
    actualizarTablaOfertas();
  }
}
async function ofrecerEndra() {
  const monto = parseInt(montoInput.value);
  if (isNaN(monto) || monto <= 0) return;
  if (monto > saldoActual) {
    ofertaMsg.textContent = "‚ö†Ô∏è Saldo insuficiente.";
    ofertaMsg.style.color = "#E53935";
    return;
  }
  saldoActual -= monto;
  saldoSpan.textContent = saldoActual;
  const usuario = userNameEl.textContent || "Usuario";

  const formData = new FormData();
  formData.append('action', 'oferta');
  formData.append('usuario', usuario);
  formData.append('monto', monto);
  const r = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
  const result = await r.json();
  if (result.success) {
    ofertaMsg.textContent = "‚úÖ Oferta registrada correctamente.";
    ofertaMsg.style.color = "#00897B";
    montoInput.value = '';
    cargarOfertas();
  }
}
function actualizarTablaOfertas() {
  ofertasBody.innerHTML = '';
  if (ofertas.length === 0) {
    ofertasBody.innerHTML = `<tr><td colspan="2" style="text-align:center;">Sin ofertas a√∫n</td></tr>`;
    return;
  }
  ofertas.forEach(o=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${o.usuario}</td><td style="text-align:right;">${o.monto}</td>`;
    ofertasBody.appendChild(tr);
  });
}
window.onload = () => {
  cargarOfertas();
};
</script>
</body>
</html>
