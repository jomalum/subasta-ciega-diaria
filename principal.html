<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PÃ¡gina Principal</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #00B8D4, #4DD0E1);
  margin: 0;
  padding: 0;
  color: #333;
}
.header {
  background: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.header h2 {
  margin: 0;
  color: #00897B;
  font-weight: bold;
}
.balance {
  font-weight: bold;
  color: #004D40;
  font-size: 18px;
}
button {
  background: #00897B;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}
button:hover { background: #00695C; }
button:disabled {
  background: #B0BEC5;
  cursor: not-allowed;
}

/* --- Modal --- */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}
.modal-content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
  animation: slideUp 0.3s ease;
}
.modal-content h3 {
  color: #00897B;
  margin-top: 0;
  text-align: center;
}
.modal-content input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #00B8D4;
  border-radius: 6px;
  text-transform: uppercase;
  box-sizing: border-box;
}
.modal-footer {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}
.modal-footer button { width: 48%; }
#msg {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}
.timer {
  margin-top: 8px;
  color: #004D40;
  font-size: 14px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <h2 id="userName">Bienvenido</h2>
  <div class="balance">
    Endra ðŸ’  <span id="saldo">0</span>
  </div>
  <div>
    <button id="btnReclamar" onclick="reclamarEndra()">Reclamar Endra del dÃ­a</button>
    <div id="timer" class="timer"></div>
  </div>
</div>

<div id="msg"></div>

<!-- Modal -->
<div class="modal" id="modalReclamo">
  <div class="modal-content">
    <h3>Completa tus datos</h3>
    <input id="nombre" placeholder="NOMBRES">
    <input id="apellidoP" placeholder="APELLIDO PATERNO">
    <input id="apellidoM" placeholder="APELLIDO MATERNO">
    <input id="correo" disabled>
    <input id="celular" disabled>
    <div class="modal-footer">
      <button onclick="confirmarReclamo()">Confirmar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1fV6Vt45V6VourCOiHPJBJ78jVc7r6RzpLRRC51sbtJSoS0P9p2aUgcT1hz-Z6zhg/exec";
const modal = document.getElementById('modalReclamo');
const btnReclamar = document.getElementById('btnReclamar');
const saldoSpan = document.getElementById('saldo');
const timerDiv = document.getElementById('timer');
const msg = document.getElementById('msg');

const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get('email');
const phone = urlParams.get('phone');

document.getElementById('correo').value = email || '';
document.getElementById('celular').value = phone || '';

document.getElementById('userName').textContent = email ? email.split('@')[0].toUpperCase() : "Usuario";

let datosGuardados = false;
let siguienteReclamo = null;
let saldoActual = 0;

// ======= Cargar informaciÃ³n del usuario al entrar =======
window.onload = async () => {
  await obtenerSaldoYRestriccion();
};

// ======= Obtiene saldo actual y estado de reclamo =======
async function obtenerSaldoYRestriccion() {
  try {
    const formData = new FormData();
    formData.append('action', 'reclamo'); // usamos la misma acciÃ³n, pero sin registrar
    formData.append('email', email);
    formData.append('phone', phone);
    formData.append('check', 'true');

    const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
    const result = await response.json();

    if (result.saldo) {
      saldoActual = result.saldo;
      saldoSpan.textContent = saldoActual;
    }

    if (result.waitHours && result.waitHours > 0) {
      siguienteReclamo = new Date(Date.now() + result.waitHours * 3600000);
      desactivarBotonTemporal(result.waitHours);
    }

    if (result.datosGuardados) datosGuardados = true;
  } catch (e) {
    console.error(e);
  }
}

// ======= Muestra modal solo si no hay datos guardados =======
function reclamarEndra() {
  if (datosGuardados) {
    confirmarReclamo(); // reclamo directo
  } else {
    modal.style.display = 'flex';
  }
}

function cerrarModal() { modal.style.display = 'none'; }

// ======= Enviar reclamo =======
async function confirmarReclamo() {
  const nombre = document.getElementById('nombre').value.trim().toUpperCase();
  const aP = document.getElementById('apellidoP').value.trim().toUpperCase();
  const aM = document.getElementById('apellidoM').value.trim().toUpperCase();

  if (!datosGuardados && (!nombre || !aP || !aM)) {
    alert("Completa tus nombres y apellidos.");
    return;
  }

  const formData = new FormData();
  formData.append('action', 'reclamo');
  formData.append('email', email);
  formData.append('phone', phone);
  formData.append('nombres', nombre);
  formData.append('apellidoP', aP);
  formData.append('apellidoM', aM);

  try {
    const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
    const result = await response.json();

    if (result.success) {
      msg.textContent = `âœ… ${result.message} | Saldo total: ${result.saldo} Endra.`;
      msg.style.color = '#00897B';
      saldoSpan.textContent = result.saldo;
      saldoActual = result.saldo;
      datosGuardados = true;
      cerrarModal();
      desactivarBotonTemporal(5);
    } else {
      msg.textContent = result.message;
      msg.style.color = '#E53935';
    }

  } catch (error) {
    msg.textContent = 'Error de conexiÃ³n.';
    msg.style.color = '#E53935';
    console.error(error);
  }
}

// ======= Desactiva botÃ³n por X horas con contador =======
function desactivarBotonTemporal(horas) {
  btnReclamar.disabled = true;
  let restante = horas * 3600;

  const intervalo = setInterval(() => {
    if (restante <= 0) {
      clearInterval(intervalo);
      btnReclamar.disabled = false;
      timerDiv.textContent = '';
      msg.textContent = 'ðŸŽ‰ Puedes reclamar de nuevo.';
      msg.style.color = '#00897B';
      return;
    }
    const h = Math.floor(restante / 3600);
    const m = Math.floor((restante % 3600) / 60);
    const s = Math.floor(restante % 60);
    timerDiv.textContent = `â³ PrÃ³ximo reclamo en ${h}h ${m}m ${s}s`;
    restante--;
  }, 1000);
}
</script>
</body>
</html>
