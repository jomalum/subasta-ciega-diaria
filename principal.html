<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>P√°gina Principal</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #00B8D4, #4DD0E1);
  margin: 0;
  padding: 0;
  color: #333;
}
.header {
  background: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.header h2 {
  margin: 0;
  color: #00897B;
  font-weight: bold;
}
.balance {
  font-weight: bold;
  color: #004D40;
  font-size: 18px;
}
button {
  background: #00897B;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}
button:hover {
  background: #00695C;
}

/* --- Modal elegante --- */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.modal-content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
  animation: slideUp 0.3s ease;
}
@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.modal-content h3 {
  color: #00897B;
  margin-top: 0;
  text-align: center;
}
.modal-content input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #00B8D4;
  border-radius: 6px;
  text-transform: uppercase;
  box-sizing: border-box;
}
.modal-footer {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}
.modal-footer button {
  width: 48%;
}
#msg {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <h2 id="userName">Bienvenido</h2>
  <div class="balance">
    Endra üí† <span id="saldo">0</span>
  </div>
  <button onclick="abrirModal()">Reclamar Endra del d√≠a</button>
</div>

<div id="msg"></div>

<!-- Modal de Reclamo -->
<div class="modal" id="modalReclamo">
  <div class="modal-content">
    <h3>Reclamar Endra del D√≠a</h3>
    <input id="nombre" placeholder="NOMBRES">
    <input id="apellidoP" placeholder="APELLIDO PATERNO">
    <input id="apellidoM" placeholder="APELLIDO MATERNO">
    <input id="correo" disabled>
    <input id="celular" disabled>

    <div class="modal-footer">
      <button onclick="confirmarReclamo()">Confirmar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1fV6Vt45V6VourCOiHPJBJ78jVc7r6RzpLRRC51sbtJSoS0P9p2aUgcT1hz-Z6zhg/exec";

const modal = document.getElementById('modalReclamo');
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get('email');
const phone = urlParams.get('phone');

document.getElementById('correo').value = email || '';
document.getElementById('celular').value = phone || '';

function abrirModal() { modal.style.display = 'flex'; }
function cerrarModal() { modal.style.display = 'none'; }

function obtenerPrimerNombre(correo) {
  if (!correo) return 'Usuario';
  const nombre = correo.split('@')[0];
  return nombre.charAt(0).toUpperCase() + nombre.slice(1).toLowerCase();
}
document.getElementById('userName').textContent = obtenerPrimerNombre(email || 'Usuario');

async function confirmarReclamo() {
  const nombre = document.getElementById('nombre').value.trim();
  const aP = document.getElementById('apellidoP').value.trim();
  const aM = document.getElementById('apellidoM').value.trim();

  if (!nombre || !aP || !aM) {
    alert('Por favor, completa todos los campos.');
    return;
  }

  const formData = new FormData();
  formData.append('action', 'reclamo');
  formData.append('email', email);
  formData.append('phone', phone);
  formData.append('nombres', nombre);
  formData.append('apellidoP', aP);
  formData.append('apellidoM', aM);

  try {
    const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
    const result = await response.json();

    if (result.success) {
      document.getElementById('msg').textContent = `‚úÖ ${result.message} | Saldo total: ${result.saldo} Endra.`;
      document.getElementById('msg').style.color = '#00897B';
      document.getElementById('saldo').textContent = result.saldo;
      cerrarModal();
    } else {
      document.getElementById('msg').textContent = '‚ùå ' + result.message;
      document.getElementById('msg').style.color = '#E53935';
    }

  } catch (error) {
    document.getElementById('msg').textContent = 'Error de conexi√≥n con el servidor.';
    document.getElementById('msg').style.color = '#E53935';
    console.error(error);
  }
}
</script>

</body>
</html>
